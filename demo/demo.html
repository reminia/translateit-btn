<!DOCTYPE html>
<html lang="en">
<head>
  <title>Translate Button Test</title>
  <link rel="stylesheet" href="../src/style/translateit-btn.css"/>
  <script src="../src/translate.js"></script>
</head>
<body>
<div class="content">
  <p>This is a test.</p>
  <p>Let's see whether this page can be translated to different languages.</p>
  <code lang="scala">
    object App {
      def main(args: Array[String]): Unit = {
        println("hello world")
      }
    }
  </code>
  <script>
    translateIt.translate('.content', {
      'endpoint': 'http://localhost:8080/translate',
      'lang': ["Mandarin", "English", "Japanese"],
    });
  </script>
</div>
</body>
</html>
